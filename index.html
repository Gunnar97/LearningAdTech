<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      defer
      src="//cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"
    ></script>
    <script type="module" src="/main.js" defer></script>
    <title>Ad</title>
  </head>

  <body>
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
  <script>
    window.googletag = window.googletag || { cmd: [] };

    googletag.cmd.push(()=>{
      googletag.pubads().disableInitialLoad();
    })

    googletag.cmd.push(function() {
      googletag.defineSlot('/19968336/header-bid-tag-0', [300, 250], 'div-1').addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });
    googletag.cmd.push(function() {
      googletag.defineSlot('/19968336/header-bid-tag-1', [300, 250], 'div-2').addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });
  </script>
    <h2>Manual Prebid.js Example</h2>

    <!-- <a href="./example.html">Example</a> -->

    <h5>Div-1</h5>
    <div id="div-1">
      <script>
        googletag.cmd.push(() => {
          // Request and render an ad for the "banner-ad" slot.
          googletag.display("div-1");
        });
      </script>
    </div>

    <br />

    <h5>Div-2</h5>
    <div id="div-2">
      <script>
        googletag.cmd.push(() => {
          googletag.display("div-2");
        });
      </script>
    </div>
  </body>
</html>
